<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Adicione o link para o CSS personalizado -->
    <link rel="stylesheet" href="assets/css/moedas/style.css">
</head>
<body>
    <main>
        <h1 class="mb-4">Conversor de Moedas</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <label for="amount">Valor em USD:</label>
                    <input type="number" id="amount" class="form-control" placeholder="Insira o valor em dólares">
                </div>
                <div class="col-md-6">
                    <label for="currency">Moeda:</label>
                    <select id="currency" class="form-select">
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                        <!-- Adicione mais opções de moeda conforme necessário -->
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="convertBtn" class="btn btn-primary">Converter</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <h3>Valor Convertido:</h3>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Adicione o link para o Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-95MjPyGjNJgZOIbDW41IeDMJSa2HYwwnUw0n58Ydw1w0xGv+d2KbIosweSU5ZrGl" crossorigin="anonymous"></script>
    <!-- Adicione o link para o jQuery (necessário para o Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Adicione o link para o JavaScript personalizado -->
    <script src="assets/script/moedas.js"></script>
</body>
</html>
